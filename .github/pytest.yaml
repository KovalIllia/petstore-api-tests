name: Pytest Workflow

# Triggers: automatically when pushing/merging into main and manually via workflow_dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual start

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checking out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Version Python from my Dockerfile

      # Caching dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{
            runner.os
            }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest allure-pytest pytest-html pytest-xdist

      # Running pytest with artifact generation
      - name: Run pytest
        run: |
          mkdir -p output/test_result output/allure output/reports
          pytest -s --alluredir=output/test_result --junitxml=output/test_result/results.xml --html=output/reports/report.html

      # Preserving artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: output/test_result/

      - name: Upload JUnit results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: output/test_result/results.xml

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: output/reports/report.html