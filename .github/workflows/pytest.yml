name: Pytest Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual run

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Cloning a repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 3. Dependency caching
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Installing dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest allure-pytest pytest-html pytest-xdist

      # 5. run pytest with Allure
      - name: Run pytest
        run: |
          mkdir -p output/test_result output/allure/allure-results output/reports
          pytest -s \
            --alluredir=output/allure/allure-results \
            --junitxml=output/test_result/results.xml \
            --html=output/reports/report.html \
            tests/

      # 6. Loading artifacts (handy for launch history)
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            output/test_result/
            output/reports/

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: output/allure/allure-results

      # 7. Creating Allure Report
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: output/allure/allure-results
          allure_report: output/allure/allure-report
          allure_history: allure-history

      # 8. Deploy Allure report on GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
