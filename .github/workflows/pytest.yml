---

name: Pytest Workflow

'on':
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest allure-pytest

      - name: Create output directories
        run: mkdir -p output/allure

      - name: Download previous Allure history
        run: |
          git fetch origin gh-pages || echo "No gh-pages branch"
          git checkout origin/gh-pages -- output/allure/history \
            || echo "No previous history found"

      - name: Run pytest with Allure
        run: |
          pytest -s \
            --alluredir=output/allure/allure-results \
            tests/

      - name: Add environment info to Allure
        run: |
          mkdir -p output/allure/allure-results
          echo "Build Number=${{ github.run_number }}" \
            > output/allure/allure-results/environment.properties
          echo "Date=$(date '+%Y-%m-%d %H:%M:%S')" \
            >> output/allure/allure-results/environment.properties

      - name: Generate Allure Report
        env:
          ALLURE_REPORT_BASE_URL: /${{ github.event.repository.name }}/
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: output/allure/allure-results
          allure_report: output/allure/allure-report
          allure_history: output/allure/history

      - name: Debug Allure report directory
        if: always()
        run: |
          ls -la output/allure/allure-report \
            || echo "Directory is empty or not created"

      - name: Deploy reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: output/allure/allure-report
          keep_files: true
          force_orphan: true

      - name: Commit and push Allure history
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email \
            "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages || echo "No gh-pages branch yet"
          git checkout gh-pages || git checkout -b gh-pages

          mkdir -p output/allure/history
          cp -r output/allure/allure-report/history/* \
            output/allure/history/ || echo "No new history generated"

          git add output/allure/history || echo "No history folder to add"
          git commit -m "Update Allure history [skip ci]" \
            || echo "No changes to commit"
          git pull origin gh-pages --rebase || echo "Nothing to rebase"
          git push origin gh-pages --force
