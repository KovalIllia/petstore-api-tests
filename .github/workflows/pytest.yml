---

name: Pytest Workflow

'on':
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest allure-pytest

      - name: Create output directories
        run: mkdir -p output/allure

      - name: Download previous Allure history
        continue-on-error: true
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- allure-history \
            2>/dev/null || echo "No previous history found"
          if [ -d "allure-history" ]; then
            cp -r allure-history output/allure/history
          fi

      - name: Run pytest with Allure
        run: |
          pytest -s \
            --alluredir=output/allure/allure-results \
            tests/

      - name: Add environment info to Allure
        run: |
          mkdir -p output/allure/allure-results
          echo "Build Number=${{ github.run_number }}" \
            > output/allure/allure-results/environment.properties
          echo "Date=$(date '+%Y-%m-%d %H:%M:%S')" \
            >> output/allure/allure-results/environment.properties

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: output/allure/allure-results
          allure_report: output/allure/allure-report
          allure_history: output/allure/history
          gh_pages: gh-pages
          allure_history_folder: allure-history

      - name: Debug Allure report directory
        if: always()
        run: |
          echo "Contents of allure-report:"
          ls -la output/allure/allure-report \
            || echo "Directory not found"
          echo "Contents of root allure-report (if exists):"
          ls -la allure-report || echo "Root allure-report not found"

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false
