name: Pytest Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest allure-pytest

      - name: Create output directories
        run: |
          mkdir -p output/allure

      - name: Restore and Save Allure history
        uses: actions/cache@v4
        with:
          path: output/allure/history
          key: allure-history-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            allure-history-${{ github.ref_name }}-
            allure-history-
        if: always()

      - name: Run pytest with Allure
        run: |
          pytest -s \
            --alluredir=output/allure/allure-results \
            tests/

      - name: Add environment info to Allure
        run: |
          mkdir -p output/allure/allure-results
          echo "Build Number=${{ github.run_number }}" > output/allure/allure-results/environment.properties
          echo "Date=$(date '+%Y-%m-%d %H:%M:%S')" >> output/allure/allure-results/environment.properties

      - name: Ensure history directory exists
        run: mkdir -p output/allure/history
        if: always()

      - name: Generate Allure Report
        env:
          ALLURE_REPORT_BASE_URL: /${{ github.event.repository.name }}/
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: output/allure/allure-results
          allure_report: output/allure/allure-report
          allure_history: output/allure/history

      - name: Debug Allure report directory
        run: ls -la output/allure/allure-report || echo "Directory is empty or not created"
        if: always()

      - name: Deploy reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: output/allure/allure-report
          keep_files: true
